    <!--formulario-->
    <div class="container">
      <div class="card-body">
        <div class="card-title titulo">Formulario de registro</div>
        <form action="registro.jsp" method="post">
          <div class="mb-3">
            <label for="name">Nombre</label>
            <input
            class="form-control"
              type="text"
              name="entrada_nombre"
              id="entrada_nombre"
              required
              pattern="[A-Za-z]{3,50}"
              title="el nombre debe de tener solo letras y estar entre el rango de 3 a 50 "
              placeholder="Nombre"
            />
            <label for="apellido">Apellido</label>
            <input
            class="form-control"
              type="text"
              name="entrada_apellido"
              id="entrada_apellido"
              required
              pattern="[A-Za-z]{3,50}"
              title="el apellido debe de tener solo letras y estar entre el rango de 3 a 50 "
              placeholder="Apellido"
            />
            <label for="exampleInputEmail1" class="form-label"
              >Correo Electronico</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>Rango de las edades</option>
              <option value="1">Sub-8</option>
              <option value="2">Sub-10</option>
              <option value="3">Sub-12</option>
              <option value="4">Sub-14</option>
              <option value="5">Sub-16</option>
              <option value="6">Sub-18</option>
              <option value="7">Sub-20</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Acepto los términos y condiciones</label
            >
            <br>
            <button class="btn btn-rojo ms-lg-2 centrado" type="submit">enviar</button>
          </div>
        </form>
      </div>
    </div>
